<div class="container">
  <form [formGroup]="skillForm" (ngSubmit)="addSkill()" class="needs-validation" novalidate>
    <div formGroupName="skill">
      <div formGroupName="field">
        <div class="form-group">
          <label for="fieldName">Field Name</label>
          <input type="text" class="form-control" formControlName="name" id="fieldName">
        </div>
        <div class="form-group">
          <label for="fieldType">Field Type</label>
          <input type="text" class="form-control" formControlName="type" id="fieldType">
        </div>
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <input type="number" class="form-control" formControlName="experience" id="experience">
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" formControlName="summary" id="summary">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
